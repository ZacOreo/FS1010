<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filmmakers jQuery To-Do Application</title>
  <meta name="author" content="Zachary Chong">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g==" crossorigin="anonymous"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- My jQuery -->
  <script src="Js/script.js"></script>
</head>
<body>

<main>
  <div class="container">
    
    <section class="page-header"> 
      <h1>A Filmakers Check List</h1>
      <p class="description">
          Add, delete, move.
      </p>
  </section>

  <section class="generate-list">
      <form class="filmmaker-form">
          <input class="add-filmmaker-equipment" type="text" placeholder="Add equipment..." name="add">   
          <button type="submit">ADD</button>
      </form>
      <p class="form-error-message"></p>
      
      <ul class="Filmmaking-Equipment-organizer">
        <li id="example" class="ui-state-default clearfix"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        <input class=checkbox-item type="checkbox" name="checkbox" aria-label="Checkbox" title="Completed"><span class="item">Equipment Sample</span><a class="remove-item" title="Remove Item">&#x2718;</a></li>
        
      </ul>
  </section>

</div>
</main>
</body>
</html>
